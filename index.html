<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  
  <title>Cheat Sheet</title>
  <meta name="description" content="A reference document for html, css, git, github, js, html5, react, etc, etc...">
  <meta name="author" content="Adam Kiryk">

</head>

<body>

<section id="terminal" class="container">
  <h2 class="mt-4 mb-3">The Terminal</h2>

  <dl class="row">
    <dt class="col-sm-3">Make a new file</dt>
    <dd class="col-sm-9"><code>touch fileName.js</code></dd>

    <dt class="col-sm-3">Make a new directory</dt>
    <dd class="col-sm-9"><code>mkdir dirName</code></dd>

    <dt class="col-sm-3">Remove file</dt>
    <dd class="col-sm-9"><code>rm fileName.js</code></dd>

    <dt class="col-sm-3">Remove directory</dt>
    <dd class="col-sm-9"><code>rm -f dirName</code></dd>
  </dl>
</section>

<section id="git" class="container">
  <h2 class="mt-4 mb-3">Git</h2>
  <dl class="row">
    <dt class="col-sm-3">Do a git diff only on certain file types</dt>
    <dd class="col-sm-9"><code>git diff path/to/files/*.css</code></dd>

    <dt class="col-sm-3">Do a git diff to all files in a directory</dt>
    <dd class="col-sm-9"><code>git diff path/to/dir/**</code></dd>
  </dl>
</section>

</body>
</html>
